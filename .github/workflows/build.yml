name: Build iOS App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    name: Build for iOS
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install Briefcase
        run: |
          python -m pip install --upgrade pip
          pip install briefcase
      
      - name: Create iOS Xcode project
        run: |
          briefcase create iOS --no-input
      
      - name: Build iOS app (for simulator)
        run: |
          briefcase build iOS Xcode --no-input --update
      
      - name: Find built app
        run: |
          echo "=== Searching for .app file ==="
          find . -name "*.app" -type d
          
          echo "=== Listing iOS/Xcode directory ==="
          ls -la iOS/Xcode/ || echo "iOS/Xcode not found"
          
          echo "=== Listing build directories ==="
          find iOS -name "build" -type d | xargs ls -la || echo "No build dirs found"
      
      - name: Upload iOS app
        uses: actions/upload-artifact@v4
        with:
          name: iOS-App
          path: |
            **/*.app
            !**/*.dSYM
