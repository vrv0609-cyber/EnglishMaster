name: Build iOS App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  FORCE_COLOR: "1"

jobs:
  build-ios:
    name: Build for iOS
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install Briefcase
        run: |
          python -m pip install --upgrade pip
          pip install briefcase
      
      - name: Create iOS Xcode project
        run: |
          briefcase create iOS --no-input
      
      - name: Build iOS app
        run: |
          briefcase build iOS Xcode --no-input --adhoc-sign --update
      
      - name: Upload build logs (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: logs/
      
      - name: Upload iOS app
        uses: actions/upload-artifact@v4
        with:
          name: iOS-App
          path: iOS/Xcode/build/Release-iphonesimulator/*.app
