name: Build iOS App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    name: Build for iOS
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install Briefcase
        run: |
          python -m pip install --upgrade pip
          pip install briefcase
      
      - name: Create iOS Xcode project
        run: |
          briefcase create iOS --no-input
      
      - name: Build iOS app (for simulator)
        run: |
          briefcase build iOS Xcode --no-input --update
      
      - name: Find and upload iOS app
        run: |
          echo "=== Searching for .app file ==="
          find . -name "*.app" -type d
          
          # Копируем приложение в известное место для загрузки
          mkdir -p output
          cp -R $(find . -name "*.app" -type d | head -1) output/ || echo "No app found"
      
      - name: Upload iOS app
        uses: actions/upload-artifact@v4
        with:
          name: English-Master-App
          path: output/
