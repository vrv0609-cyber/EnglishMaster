name: Build iOS App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    name: Build for iOS
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install Briefcase
        run: |
          python -m pip install --upgrade pip
          pip install briefcase
      
      - name: Create iOS Xcode project
        run: |
          briefcase create iOS --no-input
      
      - name: Build iOS app (for simulator)
        run: |
          briefcase build iOS Xcode --no-input --update
      
      - name: Locate and prepare .app file
        run: |
          echo "=== Поиск .app файла ==="
          APP_PATH=$(find . -name "*.app" -type d | head -1)
          echo "Найдено приложение: $APP_PATH"
          
          if [ -n "$APP_PATH" ]; then
            echo "✅ Приложение найдено по пути: $APP_PATH"
            echo "APP_PATH=$APP_PATH" >> $GITHUB_ENV
          else
            echo "❌ Приложение не найдено!"
            exit 1
          fi
      
      - name: Upload iOS app
        uses: actions/upload-artifact@v4
        with:
          name: English-Master-App
          path: ${{ env.APP_PATH }}
